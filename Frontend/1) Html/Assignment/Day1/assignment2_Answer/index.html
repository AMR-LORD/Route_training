<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
    <form>
            <div id="name">
                <table>
                    <h5>Your Name</h5>
                    <tr>
                        <td>
                            <label for="FirstName">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="FirstName" name="FirstName" placeholder="ex amr">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="SecondName">Second Name:</label>
                        </td>
                        <td>
                            <input type="text" id="SecondName" name="SecondName" placeholder="ex mohamed">
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <br>
            <table>

                <tr>
                    <td>                    
                        <label for="Phone"> Your Phone:</label>
                    </td>
                    <td>    
                        <input type="tel" id="Phone" name="Phone" placeholder="ex 01000000000">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email: </label>
                    </td>
                    <td>                    
                        <input type="email" id="Email" name="Email" placeholder="ex amr@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for ="Password">Password: </label>
                    </td>
                    <td>
                        <input type="password" id="Password" name="Password" placeholder="ex 123456">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="re-password">Re-Password:</label>
                    </td>
                    <td>
                        <input type="password" id="re-password" name="re-password" placeholder="ex 123456">
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <radio>
        </form>
    </div>
</body>
</html>
